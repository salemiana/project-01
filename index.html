<body>
    <section class="hero is-medium has-text-left">
        <div class="hero-body">
          <p class="title has-text-white">
            Musitory
          </p>
          <!-- <p class="subtitle has-text-white">
            A Music Database
          </p> -->
        </div>
      </section>


      
      <div class="info-boxes columns is-flex is-justify-content-space-evenly mt-2 ml-5">

        <div class="info-boxes column is-3"><img src=".\assets\img\top-10-music.png" alt="music notes" width="300" height="200">
          <p>Get artist top 10 songs with lyrics</p></div>
        <div class="info-boxes column is-3"><img src=".\assets\img\youtube-music-app1.png" alt="music notes" width="300" height="200">
          <p>Get artist youtube channel</p></div>
      </div>

      
    
      

      
      <div class="columns">
          <div class="search-boxes column is-4 ml-2 mr-2">
      <div class="card mt-3">
          <h3 class="card-header is-uppercase">Search by Artist</h3>
          <form id="user-form" class="card-body">
            <input name="artist" id="artist" type="text" autofocus="true" class="form-input" placeholder="Enter Artist" />
            <button type="submit" class="button">GetArtist</button>
          </form>
      </div>
      <div id="artist-history"></div>
    </div>
